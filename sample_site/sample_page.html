<html>
<head>
    <meta charset="UTF-8">
    <style>
    body {
        font-family: Helvetica, Arial, Sans-Serif;
    }
    .helperlayer_text{
        font-family: Helvetica, Arial, Sans-Serif;
        color: black;
        -webkit-text-fill-color: white;
        -webkit-text-stroke-width: 1px;
        -webkit-text-stroke-color: black;

    }
    div.control_pane {

    }
    div.tooltip {	
        position: absolute;			
        text-align: left;			
        width: 80px;					
        height: 28px;					
        padding: 2px;				
        font: 12px sans-serif;		
        background: lightsteelblue;	
        border: 0px;		
        border-radius: 8px;			
        pointer-events: none;			
    }
    div.infopanel {	
        position: absolute;			
        text-align: left;			
        width: 300px;					
        height: 1200px;					
        padding: 2px;				
        font: 12px sans-serif;		
        background: steelblue;	
        border: 0px;		
        border-radius: 8px;			
        pointer-events: none;			
    }
    .ribbons {
      fill-opacity: 0.67;
    }
    .helperlayer_text{
        font: 7px sans-serif;
    }
    </style>
</head>
<body>
<div id="control_pane">
    <input type="button" value="Toggle helper text" onclick="toggle_helper_text();"></button>
    <!-- <input type="button" value="Toggle helper path" onclick="toggle_helper_path();"></button> -->
</div>
<div id="control_circle"></div>
